<div class="table-container">
<table>
<thead>
  <tr>
    <th>Team</th>
    <th (click)="sortSeasonsByRecord()">Record</th>
    <th>Coach</th>
    <th>Conference</th>
    <th (click)="sortSeasonsByRpi()">RPI</th>
    <th (click)="sortSeasonsBySOS()">SOS</th>
    <th (click)="sortBySrsRanking()">SRS</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let season of seasons">
    <td class="coach-link" (click)="navigateToTeamSummary(season.teamName, season.seasonYear)">{{ season.teamName }}</td>
    <td>{{season.gamesWon}}-{{season.gamesLost}}</td>
    <td>
      <a (click)="navigateToCoachSummary(season.coach)" class="coach-link">{{ season.coach }}</a>
    </td>
    <td>{{season.conferenceName}}</td>
    <td style="padding-right: 10px">{{determineRPIRank(season)}}</td>
    <td style="padding-right: 10px">{{determineSOSRank(season)}}</td>
    <td>{{season.seasonMetrics.srs.toFixed(2)}} ({{determineSrsRank(season)}})</td>
  </tr>
</tbody>
</table>
</div>
